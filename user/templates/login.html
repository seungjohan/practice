{% extends 'base.html' %}

{% load static %}


<body>

    <style type="text/css">
        #color1 {color: #00be68}

    </style>


    {% block contents %}

    <title>Login</title>

    <link rel = "stylesheet" type="text/css" href="/static/css/stylelogin.css"/>


    <div class = "login1">
        로그인
    </div>

    <div class = "email">

        <p>E-mail</p>

        <div class="input-group mb-3" style = "width: 100%; " >
            <input type="text" class="form-control" placeholder="example@gmail.com" aria-label="example@gmail.com" aria-describedby="basic-addon2 " >
        </div>

    </div>

    <div class = "password">
        
        <p>password</p>

        <div class="input-group mb-3" style = "width: 100%; ">
            <input type="text" class="form-control" placeholder="비밀번호 입력" aria-label="비밀번호 입력" aria-describedby="basic-addon2">
        </div>
    
    </div>
    

    <div class = "autologin">
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">자동 로그인</label>

            <p><a href = "#">아이디 찾기</a> | <a href = "#">비밀번호 찾기</a> </p>
        </div>

    </div>

    <div class = "login2">
        <button type="button" class="btn btn-success btn-lg btn-block" style = "width: 100%; ">로그인</button>
    </div>

    <div class = "sociallogin">
        <button type="button" class="btn btn-secondary btn-sm" style = "float:left; width: 50%; ">네이버로 로그인</button>
        <button type="button" class="btn btn-secondary btn-sm" style = "float:right; width: 50%; ">카카오로 로그인</button>
    </div>

    <div class = "gosignup">
        <p>아직 webeing 회원이 아니신가요? <a href = "#"><span id = "green" style = "float: right; margin-right: 30px; ">회원가입하기</span></a></p>
    </div>

    <div class = "gosignupseller">
        <p>webeing에서 물품을 판매하실 건가요? <a href = "#"><span id = "green" style = "float:right; margin-right: 30px; ">사장님 회원가입하기</span></a></p>
    </div>



    {% endblock %}

</body>
